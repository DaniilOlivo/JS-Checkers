<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Шашки Богов И Меча 4 Ultra Gold Edition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <audio src="music/main.mp3" autoplay id="music"></audio>
    <main>
        <div id="start" class="menu">
            <h1>Шашки Богов И Меча 4 Ultra Gold Edition</h1>
            <button id="start_game">Начать игру</button>
            <button id="settings">Настройки</button>
        </div>

        <div id="menu_settings" class="menu">
            <h1>Настройки</h1>
            <div class="checkbox"><label><input type="checkbox" id="theme">Альтернативная тема</label></div>
            <div class="checkbox"><label><input type="checkbox" checked id="setting_music">Музыка</label></div>
            <button>Назад</button>
        </div>

        <div id="game">
            <h3 id="timer_black">0:00</h3>
            <div id="desk">
                <table id="desk">
                </table>
            </div>
            <h3 id="timer_white">0:00</h3>
        </div>

        <div id="win" class="menu">
            <h1 id="winner">Победитель</h1>
            <h1 id="losser">Проигравший</h2>
            <h1 id="time_game">Время</h2>
            <button>Начать заново</button>
        </div>
    </main>

</body>
</html>
